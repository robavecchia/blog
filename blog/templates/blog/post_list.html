<!DOCTYPE html>
<html>
    <head>
        <title>SetteSottane e Otto e Mezzo</title>
    </head>
    <body>
        <header>
            <h1><a href="/">Django Girls Blog</a></h1>

        {% for i in posts %}

            <time>published: {{ i.published_date }}</time>
            <h2><a href="">{{ i.title }}</a></h2>

        {% endfor %}
